<br />
<ul class="pagination" ng-if="1 < pages.length || !autoHide">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }" class="waves-effect">
        <a href="" ng-click="setCurrent(1)"><i class="mdi-navigation-chevron-left"></i></a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="waves-effect">
        <a href="" ng-click="setCurrent(pagination.current - 1)"><i class="mdi-navigation-chevron-left"></i></a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" class="waves-effect">
        <a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="waves-effect">
        <a href="" ng-click="setCurrent(pagination.current + 1)"><i class="mdi-navigation-chevron-right"></i></a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }" class="waves-effect">
        <a href="" ng-click="setCurrent(pagination.last)"><i class="mdi-navigation-chevron-right"></i></a>
    </li>
</ul>
