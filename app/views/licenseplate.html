<table class="striped hover responsive-table">
    <thead>
        <tr>
            <th data-field="stt">STT</th>
            <th data-field="license" translate="LICENSEPLATE.LICENSE"></th>
            <th data-field="timein" translate="LICENSEPLATE.TIMEIN"></th>
            <th data-field="timeout" translate="LICENSEPLATE.TIMEOUT"></th>
        </tr>
    </thead>
    <tbody>
        <div class="row">
            <div class="input-field col s12 m10 l10">
                <input id="search" type="text" class="validate" ng-model="search" />
                <label for="search" translate="HEADER.SEARCH"></label>
            </div>
            <div class="input-field col s6 m2 l2">
                <span translate="HEADER.ITEMPERPAGE"></span>
                <input id="pagiSize" type="number" class="validate" ng-model="pageSize" />
            </div>
        </div>
        <tr dir-paginate="data in datas | filter:search | itemsPerPage: pageSize" current-page="currentPage" pagination-id="dataid">
            <td>{{$index + 1 + (currentPage - 1 )* pageSize}}</td>
            <td>{{ data.license }}</td>
            <td>{{ data.timein }}</td>
            <td>{{ data.timeout }}</td>
        </tr>
    </tbody>
</table>
<dir-pagination-controls boundary-links="true" pagination-id="dataid" data-max-size="paginateSize" template-url="views/blocks/pagination.tpl.html"></dir-pagination-controls>
<div class="fixed-action-btn" style="top: 55px; right: 24px;">
    <a class="btn-floating btn-large red" ng-click="checkCard()">
        <i class="large {{ status ? 'mdi-maps-directions': 'mdi-notification-time-to-leave'}}"></i>
    </a>
</div>
