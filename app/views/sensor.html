<div class="row">
    <div class="col s12 m12 l12">
        <table class="responsive-table striped">
            <thead>
                <tr>
                    <th data-field="application">application</th>
                    <th data-field="name">name</th>
                    <th data-field="timecreate">timecreate</th>
                    <th data-field="lastmodified">lastmodified</th>
                    <th data-field="description">description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sensor in sensors">
                    <td>{{sensor.app}}</td>
                    <td>{{sensor.name}}</td>
                    <td>{{sensor.timecreate | date: 'HH:mm:ss dd/MM/yyyy'}}</td>
                    <td>{{sensor.lastmodified | date: 'HH:mm:ss dd/MM/yyyy'}}</td>
                    <td>{{sensor.desc}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="application" type="text" class="validate">
                    <label for="application">application</label>
                </div>
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="timecreate" type="text" class="validate">
                    <label for="timecreate">timecreate</label>
                </div>
                <div class="input-field col s6">
                    <input id="lastmodified" type="text" class="validate">
                    <label for="lastmodified">lastmodified</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="input-field col s12">
                        <textarea id="desc" class="materialize-textarea"></textarea>
                        <label for="desc">Description</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn waves-effect waves-light">Update
            </button>
        </form>
    </div>
</div>
